<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Profile card component</title>
</head>

<body>
  <div class="container">

    <article class="profile-card">
      <div class="bio">
        <img class="banner" src="./images/bg-pattern-card.svg" alt="">
        <img class="picture" src="./images/image-victor.jpg" alt="Profile Picture">
        <h3 class="username">Victor Crest
        <span class="age">26</span></h3>
        <p class="location">London</p>
      <hr>

      <div class="stats">
        <div class="followers">
        <h3 class="number">80K</h3>
        <p class="type">Followers</p>
        </div>

        <div class="likes">
        <h3 class="number">803K</h3>
        <p class="type">Likes</p>
        </div>

        <div class="photos">
        <h3 class="number">1.4K</h3>
        <p class="type">Photos</p>
        </div>
      </div>
    </article>
    
    <div class="attribution">
      <p>Challenge by <a class="custom-underline" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor.</a>
        Coded by <a class="custom-underline"href="#">Ayon</a></p>
    </div>

  </div>

  </div>

</body>

</html>
